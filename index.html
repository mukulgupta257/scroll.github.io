<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll</title>
</head>
<body>
    <div id='photos'>
    </div>
    <script>
        fetch('https://api.github.com/users').then(res=>res.json()).then(function newimg(data){
            for(let i=0;i<10;i++){
                    let img=document.createElement('img');
                    img.src=data[i].avatar_url;
                    document.getElementById('photos').appendChild(img);
                }
        })
        function photosadd(){
            fetch('https://api.github.com/users').then(response=>response.json()).then(function data(data){
                for(let i=0;i<10;i++){
                    let img=document.createElement('img');
                    img.src=data[i].avatar_url;
                    document.getElementById('photos').appendChild(img);
                }
            })
        }
        window.addEventListener("scroll",photosadd)
    </script>
</body>
</html>
